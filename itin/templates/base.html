<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>

    <!-- Basic Page Needs -->

    <!-- Favicon -->

    <!-- Mobile Specific Metas -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

<!-- JQuery & Bootstrap core files-->
     
    
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
    crossorigin="anonymous"></script> 

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/11.0.3/nouislider.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/11.0.3/nouislider.css" />

    <script type="text/javascript" src="{% static 'js/common_handler_functions.js' %} "></script>
    <script type="text/javascript" src="{% static 'js/date_selector.js' %} "></script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/mv_css_defines.css' %} ">

<label id="user_info"> </label>
 
<script>
var user_score=0;
var user_profile = [];

    var e = document.getElementById("duration");
    user_profile[1]=e.selectedIndex;
    //console.log("this is e selectedIndex", e.selectedIndex, "& up 1 ", user_profile[1]);

  }
 

</script>

  
</head>

<body>
    <!-- All functional HTML -->

    {% block navbar %}
      {% include "navbar.html" %}
    {% endblock %}
    
    <div class="msv_banner"> 
      Human + Machine intelligence = perfect itinerary </div> 
      

    {% block content %}
    {% endblock %}
     

    
</body>
 
</html>
